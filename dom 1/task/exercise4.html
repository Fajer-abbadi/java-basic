<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check for minimmum number of charecter should be 6 and password match in both input </title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    <script>
document.addEventListener("DOMContentLoaded",function(){
    let pass1=document.getElementById("password1");
    let pass2=document.getElementById("password2");
    let p1check=document.getElementById("pw1_check");
    let p2check=document.getElementById("pw2_check");
    let submitbtn=document.getElementById("submitbtn")
function validatepass(){
    let valid=true;
    p1check.textContent="";
    p2check.textContent="";
    if (pass1.value.length<6){
        p1check.textContent="Password must be at least 6 characters long.";
        valid=false;

    }
if (pass1.value!==pass2.value){
    p2check.textContent="password do not mach";
    valid=false;
}
return valid;
}
submitBtn.addEventListener("click",function(e){
if (!validatepass()){
    e.preventDefault();
}

});
 pass1.addEventListener("input",validatepass);
 pass2.addEventListener("input",validatepass);

});
    </script>
</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>

</body>
</html>
